<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			html{
				width: 100%;
				height: 100%;
			}
			body{
				width: 100%;
				height: 100%;
				background: url(img/bg1.png) no-repeat 0 0;
				background-size:contain ;
				margin: 0 auto;
			}
			.box{
				padding: 20% 5%;
				font-size: 30px;
				color: red;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div>朱美玲，我们</div>
			<div>从2015-04-02 15:30:00到现在在一起了：</div>
			<div id="time"></div>
		</div>
		<script type="text/javascript">
			var myDate = new Date("2015/04/02 15:30:00");
			var year = 0,
				day = 0,
				hour = 0,
				minute = 0,
				second = 0; //时间默认值
			timer = setInterval(function() {
				var times = (new Date().getTime() - myDate.getTime()) / 1000

				year = Math.floor(times / (60 * 60 * 24 * 365));
				day = Math.floor(times / (60 * 60 * 24)) - (year * 365);
				hour = Math.floor(times / (60 * 60) - (year * 365 * 24) - (day * 24));
				minute = Math.floor(times / 60 - (year * 365 * 24 * 60) - (day * 24 * 60) - (hour * 60));
				second = Math.floor(times) - (year * 365 * 24 * 60 * 60) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);

				if(day <= 9) day = '0' + day;
				if(hour <= 9) hour = '0' + hour;
				if(minute <= 9) minute = '0' + minute;
				if(second <= 9) second = '0' + second;

				//console.log(year + "年" + day + "天" + hour + "小时" + minute + "分钟" + second + "秒");
				document.getElementById("time").innerText = year + "年" + day + "天" + hour + "小时" + minute + "分钟" + second + "秒"
			}, 1000);

			//			console.log(myDate.getFullYear() + '/' + (myDate.getMonth() + 1) + '/' + myDate.getDate() + ' ' + myDate.getHours() + ':' + myDate.getMinutes() + ':' + myDate.getSeconds())
			//			console.log(myDate.getTime())
		</script>
	</body>

</html>
